<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="star">
      <img src="images/icon-star.svg" alt="star">
    </div>
    <h2>
      How did we do?
    </h3>
    <p class="info">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="rating">
      <div class="numbers"> <button class="btn1">1</button> </div>
      <div class="numbers"> <button class="btn2">2</button> </div>
      <div class="numbers"> <button class="btn3">3</button> </div>
      <div class="numbers"> <button class="btn4">4</button> </div>
      <div class="numbers"> <button class="btn5">5</button> </div>
    </div>
    <button id="submit-btn">
      S U B M I T
    </button>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
